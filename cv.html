    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .back-link {
            margin: 20px 0;
            display: inline-block;
            color: #00bcd4;
            text-decoration: none;
            font-size: 1.2em;
        }

        .back-link:hover {
            text-decoration: underline;

                font-size: 1em;
                margin: 10px 0;

            embed {
                height: 85vh; /* 为小屏幕设备调整 PDF 嵌入高度 */
            }
        }

    <a class="back-link" href="index.html">← Back to Home</a>
