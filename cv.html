<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>CV - Yuelu (Niko) Li</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 85vh; /* 调整 iframe 高度为 85% 的视窗高度 */
            border: none;
            overflow-y: scroll; /* 确保可以滚动查看整个 PDF */
        }

        .back-link {
            margin: 20px 0;
            display: inline-block;
            color: #00bcd4;
            text-decoration: none;
            font-size: 1.2em;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* 针对小屏幕的调整 */
        @media (max-width: 768px) {
            .back-link {
                font-size: 1em;
                margin: 10px 0; /* 缩小返回链接的间距 */
            }

            iframe {
                height: 75vh; /* 手机端为 iframe 提供更小的高度，方便显示 */
            }
        }
    </style>
</head>
<body>
    <a class="back-link" href="index.html">← Back to Home</a>

    <iframe src="yueluli-cv.pdf" scrolling="yes"></iframe> <!-- 将 "your-cv.pdf" 替换为实际的 PDF 文件路径 -->

</body>
</html>
